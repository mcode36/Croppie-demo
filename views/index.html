<!DOCTYPE html>
<!-- 
from: http://foliotek.github.io/Croppie/#documentation
-->
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Croppie Demo</title>

    <!-- Note: jquery need to go before croppie -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.4/croppie.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.4/croppie.min.css">

    <style>
        .container {
            width: 100%;
            overflow: auto;
        }

        .croppie-container {
            width: 50%;
            float: left;
        }

        .result-container {
            min-width: 30px;
            min-height: 30px;
            border: 1px dashed grey;
            border-radius: 10px;;
            padding: 10px;
            float: left;
        }
    </style>

</head>

<body>
    <div class="container">
        <div id="upload-demo"></div>
        <div class="result-container">
            <div>
                <img id="target-img" alt="Theme Image" src="/public/blank_25x25.jpg">
            </div>
            <div>
                <button class="upload-result">Update Crop Result</button>
            </div>
        </div>

    </div>


    <script>
        $(document).ready(function () {

            var $uploadCrop = $('#upload-demo');
            $uploadCrop.croppie({
                viewport: {
                    width: 150,
                    height: 150,
                    type: 'square'
                },
                boundary: {
                    width: 300,
                    height: 300
                }
            });
            $uploadCrop.croppie('bind', '/public/dog.jpg');

            $('.upload-result').on('click', function (ev) {
                $uploadCrop.croppie('result', {
                    type: 'canvas',
                    size: 'original'
                }).then(function (resp) {
                    document.getElementById("target-img").src = resp;
                });
            });
        });
    </script>

</body>

</html>
